- summary: |
    Проверка фильтрации товаров по статусу "в наличии"/"нет в наличии"
  environment: |
  Google Chrome Версия: 138.0.7204.97 (Официальная сборка) (64 бит)
    ОС Windows 11 23H2 22631.5335
  steps-to-reproduce: |
    1. выбрать категорию smartphones
    2. снять флажок "In Stock"
    3. выбрать любую категорию товара
    4. выбрать производителя товара
    5. в фильтр по названию товара ввести "apple"
    6. в фильтр по цене ввести от "1" до "10"
  expected-result: |
    Сайт должен корректно отобразить информацию о товарах со статусом "нет в наличии"
  actual-result: |
    Не происходит никаких измененений при снятии флажка "In Stock". Также при снятии флажка "In Stock" товары не фильтруются по категории, производителю, цене и названию. Фильтрация по параметру "В наличии" реализована некоректно.
